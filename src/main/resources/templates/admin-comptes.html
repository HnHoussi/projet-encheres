<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title>Administrateur - Gestion des comptes utilisateurs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	    <!-- meta pour le référencement -->
	    <meta name="description" content="Site enchères ENI">
		<link rel="stylesheet" data-th-href="@{/css/styleML.css}">
	    <!-- ressource fontawesome -->
	    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
	    <!-- ressource bootstrap -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>
<body>
	<header> <!--  th:replace="~{fragments/fragment-entete :: entete}"> -->
	</header>
	<main>
		<h1>Liste des Comptes Utilisateurs</h1>
		<table>
			<!-- build html table based on users -->
			<thead>
				<tr>
					<th>Pseudo</th>
					<th>Nom</th>
					<th>Prénom</th>
					<th>Email</th>
					<th>Détail</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u : ${utilisateurs}">
					<td th:text="${u.pseudo}"></td>
					<td th:text="${u.nom}"></td>
					<td th:text="${u.prenom}"></td>
					<td th:text="${u.email}"></td>
					<td>
						<a th:href="@{/encheres/admin-compte-detail(id=${f.id})}">Détail</a>
						<!-- <a th:if="${membreEnSession != null && membreEnSession.id > 0}" data-th-href="@{/avis/creer(idFilm=${f.id})}">Avis</a> -->
					</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Mon Profil - ENI-Enchères</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
	<div class="text-center mb-5">
		<h1>Mon Profil</h1>
		<a href="/encheres" class="btn btn-secondary">Retour à l'accueil</a>
	</div>

	<div class="card">
		<div class="card-body">
			<ul class="list-group">
				<li class="list-group-item"><strong>Pseudo :</strong> <span th:text="${utilisateur.pseudo}"></span></li>
				<li class="list-group-item"><strong>Nom :</strong> <span th:text="${utilisateur.nom}"></span></li>
				<li class="list-group-item"><strong>Prénom :</strong> <span th:text="${utilisateur.prenom}"></span></li>
				<li class="list-group-item"><strong>Email :</strong> <span th:text="${utilisateur.email}"></span></li>
				<li class="list-group-item"><strong>Téléphone :</strong> <span th:text="${utilisateur.telephone}"></span></li>
				<li class="list-group-item"><strong>Rue :</strong> <span th:text="${utilisateur.rue}"></span></li>
				<li class="list-group-item"><strong>Code Postal :</strong> <span th:text="${utilisateur.codePostal}"></span></li>
				<li class="list-group-item"><strong>Ville :</strong> <span th:text="${utilisateur.ville}"></span></li>
			</ul>
		</div>
	</div>

	<div class="mt-4 text-center">
		<a href="/utilisateur/edit" class="btn btn-warning">Modifier le profil</a>
		<form th:action="@{/deconnexion}" method="post" style="display: inline;">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button type="submit" class="btn btn-danger ms-2">Déconnexion</button>
		</form>

	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

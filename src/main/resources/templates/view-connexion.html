<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ENI-Enchères - Connexion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="text-center mb-4">
        <h1><a href="/encheres" class="text-decoration-none text-dark">ENI-Enchères</a></h1>
      </div>

      <!-- ✅ Affichage de l'erreur si présent dans l'URL -->
      <div th:if="${param.error}" class="alert alert-danger text-center">
        Identifiant ou mot de passe incorrect.
      </div>

      <!-- ✅ Formulaire de connexion Spring Security -->
      <div>
        <div class="card-body">
          <form method="post" th:action="@{/login}">
            <div class="mb-3">
              <label for="username" class="form-label">Identifiant :</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe :</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
              <label class="form-check-label" for="remember-me">
                Se souvenir de moi
              </label>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button type="submit" class="btn btn-primary">Connexion</button>
            </div>

            <div class="text-center">
              <a href="#" class="text-decoration-none">Mot de passe oublié</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Lien vers la création de compte -->
      <div class="d-grid gap-2 mt-4">
        <a href="/utilisateur/inscription" class="btn btn-outline-secondary btn-lg">Créer un compte</a>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

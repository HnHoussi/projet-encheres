<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title>Administrateur - Gestion des catégories</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	    <!-- meta pour le référencement -->
	    <meta name="description" content="Site enchères ENI">
		<link rel="stylesheet" data-th-href="@{/css/styleML.css}">
	    <!-- ressource fontawesome -->
	    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
	    <!-- ressource bootstrap -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>
<body>
	<header> <!--  th:replace="~{fragments/fragment-entete :: entete}"> -->
	</header>
	<main>
		<h1>Liste des catégories</h1>
		<table>
			<!-- build html table based on users -->
			<thead>
				<tr>
					<th>Libellé catégorie</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c : ${categories}">
					<td th:text="${c.libelle}">libellé</td>
					<td>
						<a th:href="@{/encheres/admin-compte-detail(id=${f.id})}">Supprimer</a>
						<!-- <a th:if="${membreEnSession != null && membreEnSession.id > 0}" data-th-href="@{/avis/creer(idFilm=${f.id})}">Avis</a> -->
					</td>
				</tr>
			</tbody>
		</table>
		<form action="" method="post">
		<fieldset>
			<label for="categorie">Libellé nouvelle catégorie :</label>
			<input type="text" id="categorie" name="categorie" required>	
		</fieldset>
		<button type="submit">Créer</button>
			
		</form>
	</main>
</body>
</html>

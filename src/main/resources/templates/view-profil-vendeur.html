<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title>Affichage Profil Vendeur</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	    <!-- meta pour le référencement -->
	    <meta name="description" content="Site enchères ENI">
		<link rel="stylesheet" data-th-href="@{/css/view-profil-vendeur.css}">
	    <!-- ressource fontawesome -->
	    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css">
	    <!-- ressource bootstrap -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>
	<body>
	<header>
		<div class="header-bar">
			<a th:href="@{/encheres/affcherAccueil}"><h1>ENI-Enchères</h1></a>

			<div class="user-actions">
				<a th:href="@{/encheres/connexion}" class="btn-link">Inscription / Connexion</a>
			</div>
		</div>
	</header>
		<main>
			<section>
				<!--  <h1 id="nav-title">Mon profil</h1> -->

				<div class="details">
					<h2 th:text="${utilisateur.pseudo}"></h2>
					<p><strong>Nom : </strong><span th:text="${utilisateur.nom}"></span></p>
					<p><strong>Prénom : </strong><span th:text="${utilisateur.prenom}"></span></p>
					<p><strong>email : </strong><span th:text="${utilisateur.email}"></span></p>
					<p><strong>Téléphone : </strong><span th:text="${utilisateur.telephone}"></span></p>
					<p><strong>rue : </strong><span th:text="${utilisateur.rue}"></span></p>
					<p><strong>Code Postal : </strong><span th:text="${utilisateur.codePostal}"></span></p>
					<p><strong>Ville : </strong><span th:text="${utilisateur.ville}"></span></p>
				</div>
			</section>
		</main>

	<footer class="footer">
		<div class="container">
			<p>Aide | Conditions d’utilisation</p>
			<p>Contact e-mail | Mentions légales</p>
			<p>Suivez-nous : @instagram</p>
			<p><em>Projet ENI Informatique</em></p>
		</div>
	</footer>
	
	
	</body>
</html>

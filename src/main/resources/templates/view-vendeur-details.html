<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails du Vendeur</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="text-center mb-4">
        <h1><a href="/encheres" class="text-decoration-none text-dark">ENI-Enchères</a></h1>
      </div>

      <div class="card">
        <div class="card-body text-center">
          <h4 class="card-title mb-4">Détails du vendeur</h4>

          <p><strong>Pseudo :</strong> <span th:text="${vendeur.pseudo}">Pseudo</span></p>
          <p><strong>Nom :</strong> <span th:text="${vendeur.nom}">Nom du vendeur</span></p>
          <p><strong>Prénom :</strong> <span th:text="${vendeur.prenom}">Prénom du vendeur</span></p>
          <p><strong>Email :</strong> <span th:text="${vendeur.email}">email@exemple.com</span></p>
          <p><strong>Téléphone :</strong> <span th:text="${vendeur.telephone}">Numéro de téléphone</span></p>
          <p><strong>Rue :</strong> <span th:text="${vendeur.rue}">Rue</span></p>
          <p><strong>Code postal :</strong> <span th:text="${vendeur.codePostal}">Code postal</span></p>
          <p><strong>Ville :</strong> <span th:text="${vendeur.ville}">Ville</span></p>

          <div class="mt-4 text-center">
            <a th:href="@{/encheres}" class="btn btn-outline-dark">Retour</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

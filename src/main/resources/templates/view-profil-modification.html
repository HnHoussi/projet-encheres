<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le profil - ENI-Enchères</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="text-center mb-5">
        <h1>Modifier mon profil</h1>
        <a th:href="@{/encheres}" class="btn btn-secondary">Retour à l'accueil</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" th:action="@{/utilisateur/editProfil}" th:object="${utilisateur}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pseudo">Pseudo :</label>
                        <input type="text" id="pseudo" th:field="*{pseudo}" class="form-control" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email">Email :</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" th:field="*{prenom}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telephone">Téléphone :</label>
                        <input type="tel" id="telephone" th:field="*{telephone}" pattern="[0-9]{10}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rue">Rue :</label>
                        <input type="text" id="rue" th:field="*{rue}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="codePostal">Code Postal :</label>
                        <input type="text" id="codePostal" th:field="*{codePostal}" pattern="[0-9]{5}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ville">Ville :</label>
                        <input type="text" id="ville" th:field="*{ville}" class="form-control" required>
                    </div>
                </div>

                <!-- Boutons -->
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary me-3">Enregistrer</button>
                    <a th:href="@{/utilisateur/mon-profil}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

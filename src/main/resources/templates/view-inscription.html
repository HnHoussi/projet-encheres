<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ENI-Enchères - Créer un compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">

                <div class="text-center mb-4">
                    <h1><a href="/encheres" class="text-decoration-none text-dark">ENI-Enchères</a></h1>
                </div>

                <!-- Formulaire -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Mon profil</h2>

                        <form method="post" action="/utilisateur/inscription">
                            <div class="row">
                                <!--  Colonne 1 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pseudo" class="form-label">Pseudo :</label>
                                        <input type="text" class="form-control" id="pseudo" name="pseudo" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="prenom" class="form-label">Prénom :</label>
                                        <input type="text" class="form-control" id="prenom" name="prenom" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="telephone" class="form-label">Téléphone :</label>
                                        <input type="tel" class="form-control" id="telephone" name="telephone" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="codePostal" class="form-label">Code postal :</label>
                                        <input type="text" class="form-control" id="codePostal" name="codePostal" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="motDePasse" class="form-label">Mot de passe :</label>
                                        <input type="password" class="form-control" id="motDePasse" name="motDePasse" required>
                                    </div>
                                </div>

                                <!-- Colonne 2 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nom" class="form-label">Nom :</label>
                                        <input type="text" class="form-control" id="nom" name="nom" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email :</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="rue" class="form-label">Rue :</label>
                                        <input type="text" class="form-control" id="rue" name="rue" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="ville" class="form-label">Ville :</label>
                                        <input type="text" class="form-control" id="ville" name="ville" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmation" class="form-label">Confirmation :</label>
                                        <input type="password" class="form-control" id="confirmation" name="confirmation" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="row mt-4">
                                <div class="col-md-6 d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Créer</button>
                                </div>
                                <div class="col-md-6 d-grid">
                                    <a href="/encheres" class="btn btn-secondary btn-lg">Annuler</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>

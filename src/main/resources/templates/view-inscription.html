<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ENI-Enchères - Créer un compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">

                <div class="text-center mb-4">
                    <h1><a href="/encheres" class="text-decoration-none text-dark">ENI-Enchères</a></h1>
                </div>

                <!-- Formulaire -->
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Mon profil</h2>
                        <div th:if="${messageErreur}" class="alert alert-danger">
                            <p th:text="${messageErreur}"></p>
                        </div>
                        <form method="post" action="/utilisateur/profil-creer" th:object="${utilisateur}">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="row">
                                <!--  Colonne 1 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pseudo">Pseudo :</label>
                                        <input type="text" id="pseudo" th:field="*{pseudo}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="prenom">Prénom :</label>
                                        <input type="text" id="prenom" th:field="*{prenom}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="tel">Téléphone :</label>
                                        <input type="tel" id="tel" th:field="*{telephone}" pattern="[0-9]{10}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="codePostal">Code Postal :</label>
                                        <input type="number" id="codePostal" th:field="*{codePostal}" minlength="5" maxlength="5" placeholder="75000" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="motDePasse">Mot de passe :</label>
                                        <input type="password" id="motDePasse" th:field="*{motDePasse}" required>
                                    </div>
                                </div>

                                <!-- Colonne 2 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="nom">Nom :</label>
                                        <input type="text" id="nom" th:field="*{nom}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email">Email :</label>
                                        <input type="email" id="email" th:field="*{email}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="rue">Rue :</label>
                                        <input type="text" id="rue" th:field="*{rue}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="ville">Ville :</label>
                                        <input type="text" id="ville" th:field="*{ville}" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmation">Confirmation :</label>
                                        <!-- Champ de confirmation NON lié à l’objet -->
                                        <input type="password" id="confirmation" name="confirmation" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="row mt-4">
                                <div class="col-md-6 d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Créer</button>
                                </div>
                                <div class="col-md-6 d-grid">
                                    <a href="/encheres" class="btn btn-secondary btn-lg">Annuler</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
